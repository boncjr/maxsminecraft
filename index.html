<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BetterSchoolSMP</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #0b1020;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: monospace;
    color: #ffffff;
  }

  .container {
    display: flex;
    gap: 40px;
  }

  .card {
    position: relative;
    padding: 30px 40px;
    border-radius: 14px;
    background: rgba(15, 20, 45, 0.9);
    box-shadow:
      0 0 20px rgba(100, 180, 255, 0.6),
      0 0 40px rgba(180, 100, 255, 0.4),
      0 0 60px rgba(255, 100, 200, 0.3);
    animation: glow 6s linear infinite;
  }

  @keyframes glow {
    0% { box-shadow: 0 0 20px #6cf, 0 0 40px #b6f, 0 0 60px #f6c; }
    50% { box-shadow: 0 0 25px #f6c, 0 0 45px #6cf, 0 0 65px #b6f; }
    100% { box-shadow: 0 0 20px #6cf, 0 0 40px #b6f, 0 0 60px #f6c; }
  }

  h2 {
    margin-top: 0;
    color: #9fd7ff;
    text-align: center;
  }

  .info {
    margin-top: 10px;
    font-size: 1.05em;
    text-align: center;
  }

  .label {
    color: #ffb3ff;
  }

  .value {
    color: #b9e7ff;
    user-select: all;
  }
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <h2>Java Edition</h2>
    <div class="info">
      <div class="label">IP Address</div>
      <div class="value">betterschoolsmp.falixsrv.me</div>
    </div>
  </div>

  <div class="card">
    <h2>Bedrock Edition</h2>
    <div class="info">
      <div class="label">IP</div>
      <div class="value">195.201.153.149</div>
      <div class="label" style="margin-top:10px;">Port</div>
      <div class="value">40971</div>
    </div>
  </div>
</div>

</body>
</html>
