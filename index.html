<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BetterSchoolSMP</title>

<style>
html, body {
  height: 100%;
  margin: 0;
  background: #0b1020;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: monospace;
  color: #fff;
}

.wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.container {
  display: flex;
  gap: 40px;
  margin-bottom: 30px;
}

.card {
  width: 320px;
  height: 200px;
  padding: 25px;
  border-radius: 14px;
  background: rgba(15, 20, 45, 0.95);
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;
  animation: glow 6s linear infinite;
}

@keyframes glow {
  0%   { box-shadow: 0 0 20px #6cf, 0 0 40px #b6f, 0 0 60px #f6c; }
  50%  { box-shadow: 0 0 25px #f6c, 0 0 45px #6cf, 0 0 65px #b6f; }
  100% { box-shadow: 0 0 20px #6cf, 0 0 40px #b6f, 0 0 60px #f6c; }
}

h2 {
  margin: 0 0 15px 0;
  color: #9fd7ff;
}

.label {
  color: #ffb3ff;
  margin-top: 10px;
}

.value {
  color: #b9e7ff;
  user-select: all;
}

#timer {
  font-size: 1.05em;
  text-align: center;
  color: #ffffff;
  margin-bottom: 20px;
}

#whitelistBtn {
  padding: 12px 20px;
  border-radius: 10px;
  border: none;
  background: #6cf;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  font-family: monospace;
}
</style>
</head>

<body>
<div class="wrapper">

  <div class="container">
    <div class="card">
      <h2>Java Edition</h2>
      <div class="label">IP Address</div>
      <div class="value">betterschoolsmp.falixsrv.me</div>
    </div>

    <div class="card">
      <h2>Bedrock Edition</h2>
      <div class="label">IP</div>
      <div class="value">195.201.153.149</div>
      <div class="label">Port</div>
      <div class="value">40971</div>
    </div>
  </div>

  <div id="timer"></div>

  <button id="whitelistBtn">Whitelist Here</button>

</div>

<script>
const launchTime = new Date("February 6, 2026 18:30:00");
const onlineSince = new Date("February 6, 2026 18:30:00");

function updateTimer() {
  const now = new Date();
  const timer = document.getElementById("timer");

  if (now < launchTime) {
    let diff = launchTime - now;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    diff %= (1000 * 60 * 60 * 24);

    const hours = Math.floor(diff / (1000 * 60 * 60));
    diff %= (1000 * 60 * 60);

    const minutes = Math.floor(diff / (1000 * 60));

    timer.textContent =
      `${days} day${days !== 1 ? "s" : ""}, ` +
      `${hours} hour${hours !== 1 ? "s" : ""}, ` +
      `${minutes} minute${minutes !== 1 ? "s" : ""} until launch`;
  } else {
    let diff = now - onlineSince;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    diff %= (1000 * 60 * 60 * 24);

    const hours = Math.floor(diff / (1000 * 60 * 60));
    diff %= (1000 * 60 * 60);

    const minutes = Math.floor(diff / (1000 * 60));

    timer.textContent =
      `Server online for ${days} day${days !== 1 ? "s" : ""}, ` +
      `${hours} hour${hours !== 1 ? "s" : ""}, ` +
      `${minutes} minute${minutes !== 1 ? "s" : ""} since launch`;
  }
}

updateTimer();
setInterval(updateTimer, 60000);

// Whitelist button opens the waitlist HTML directly
document.getElementById("whitelistBtn").onclick = () => {
  const newTab = window.open("", "_blank");
  newTab.document.write(`<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BetterSchoolSMP Waitlist</title>
<style>
html, body { height:100%; margin:0; background:#0b1020; font-family:monospace; color:#fff; display:flex; justify-content:center; align-items:center; }
.card { width:520px; padding:30px; border-radius:16px; background:rgba(15,20,45,0.95); animation: glow 6s linear infinite; }
@keyframes glow { 0% { box-shadow:0 0 20px #6cf,0 0 40px #b6f,0 0 60px #f6c; } 50% { box-shadow:0 0 25px #f6c,0 0 45px #6cf,0 0 65px #b6f; } 100% { box-shadow:0 0 20px #6cf,0 0 40px #b6f,0 0 60px #f6c; } }
h1 { margin-top:0; text-align:center; color:#9fd7ff; }
input, button { width:100%; padding:10px; margin-top:10px; border-radius:8px; border:none; font-family:monospace; }
input { background:#101530; color:#fff; }
button { background:#6cf; color:#000; cursor:pointer; font-weight:bold; }
button:disabled { background:#555; cursor:not-allowed; }

.notice { margin-top:10px; font-size:0.85em; color:#bbb; text-align:center; }
</style>
</head>
<body>
<div class="card">
<h1>ðŸ“‹ Server Waitlist</h1>
<input id="nameInput" placeholder="Minecraft Username">
<button id="submitBtn">Join Waitlist</button>
<div class="notice">Each IP may submit <b>twice</b>.</div>
<ul id="list"></ul>
</div>
<script>
const listEl = document.getElementById("list");
const btn = document.getElementById("submitBtn");
const input = document.getElementById("nameInput");
let userIP = null;
fetch("https://api.ipify.org?format=json").then(r=>r.json()).then(d=>userIP=d.ip);
function loadList(){listEl.innerHTML="";const e=JSON.parse(localStorage.getItem("waitlist")||"[]");e.forEach(l=>{const li=document.createElement("li");li.textContent=l.name;listEl.appendChild(li);});}
btn.onclick=()=>{if(!userIP)return alert("IP not loaded yet");if(!input.value.trim())return;const e=JSON.parse(localStorage.getItem("waitlist")||"[]");const c=JSON.parse(localStorage.getItem("ipCounts")||"{}");c[userIP]=c[userIP]||0;if(c[userIP]>=2)return alert("IP limit reached (2 submissions max)");e.push({name:input.value.trim(),ip:userIP});c[userIP]++;localStorage.setItem("waitlist",JSON.stringify(e));localStorage.setItem("ipCounts",JSON.stringify(c));input.value="";loadList();}
loadList();
</script>
</body>
</html>`);
};
</script>
</body>
</html>
